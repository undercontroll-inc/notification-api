name: Pull Request Tests

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/pull-request-tests.yml'

  workflow_dispatch:

# Cancela execuções anteriores do mesmo workflow no mesmo PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify Maven wrapper
        run: chmod +x ./mvnw

      - name: Run unit tests
        run: ./mvnw clean test -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
        env:
          MAVEN_OPTS: "-Xmx1024m"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7


  quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'

      - name: Compile and verify
        run: ./mvnw clean compile -B

      - name: Check code style
        run: ./mvnw checkstyle:check -B || true
        continue-on-error: true

  status-check:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test, quality]
    if: always()

    steps:
      - name: Check test status
        if: needs.test.result != 'success'
        run: |
          echo "Tests failed"
          exit 1

      - name: All checks passed
        run: |
          echo "All tests and checks passed successfully!"
