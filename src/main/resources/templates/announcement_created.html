<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <style>
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            height: 100% !important;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .email-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
        }

        .email-header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .type-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 15px;
        }

        .type-info {
            background-color: #3b82f6;
            color: #ffffff;
        }

        .type-success {
            background-color: #10b981;
            color: #ffffff;
        }

        .type-warning {
            background-color: #f59e0b;
            color: #ffffff;
        }

        .type-error {
            background-color: #ef4444;
            color: #ffffff;
        }

        /* Conteúdo */
        .email-content {
            padding: 40px 30px;
            color: #374151;
            line-height: 1.6;
        }

        .email-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }

        .email-body {
            font-size: 16px;
            color: #4b5563;
            margin: 0 0 30px 0;
        }

        .email-body p {
            margin: 0 0 15px 0;
        }

        .email-body p:last-child {
            margin-bottom: 0;
        }

        /* Data */
        .email-date {
            padding: 20px 30px;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .date-label {
            font-size: 12px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 0 5px 0;
        }

        .date-value {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }

        /* Footer */
        .email-footer {
            padding: 30px;
            text-align: center;
            background-color: #1f2937;
            color: #9ca3af;
        }

        .email-footer p {
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .email-footer a {
            color: #667eea;
            text-decoration: none;
        }

        .email-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            height: 1px;
            background-color: #e5e7eb;
            margin: 30px 0;
        }

        .email-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 20px;
        }

        @media only screen and (max-width: 600px) {
            .email-header {
                padding: 30px 20px;
            }

            .email-header h1 {
                font-size: 24px;
            }

            .email-content {
                padding: 30px 20px;
            }

            .email-title {
                font-size: 20px;
            }

            .email-body {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
<table
        role="presentation"
        cellspacing="0"
        cellpadding="0"
        border="0"
        width="100%"
        style="background-color: #f4f4f4; padding: 20px 0"
>
    <tr>
        <td align="center">
            <table
                    role="presentation"
                    cellspacing="0"
                    cellpadding="0"
                    border="0"
                    class="email-container"
            >
                <tr>
                    <td class="email-header">
                        <h1>Irmãos Pelluci</h1>
                        <span class="type-badge {{TYPE_CLASS}}">{{type}}</span>
                    </td>
                </tr>

                <tr>
                    <td class="email-content">
                        <h2 class="email-title">{{title}}</h2>

                        <div class="email-body">{{content}}</div>
                    </td>
                </tr>

                <tr>
                    <td class="email-date">
                        <p class="date-label">Data de publicação</p>
                        <p class="date-value">{{createdAt}}</p>
                    </td>
                </tr>

                <tr>
                    <td class="email-footer">
                        <p>
                            &copy; {{year}} Irmãos Pelluci. Todos os direitos
                            reservados.
                        </p>
                        <p>
                            <a href="{{websiteUrl}}">Visitar site</a> |
                            <a href="{{contactUrl}}">Contato</a> |
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
